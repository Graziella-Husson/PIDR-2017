<!DOCTYPE html>
<html>
<head>
    <!--README : pour adapter au PIDR, il faut :
		-changer la taille des images dans le css au début
		-changer le path vers le .gif pour les boutons dans le css au début
		-ajouter les images dans la balise div id="slider"
		-modifier le nombre d'images dans la fonction beforeSlideChange à la fin
		-->
	<style>
	#sliderFrame, #sliderFrame div {box-sizing: content-box;}
	#sliderFrame {position:relative;background-color:white;}      
	#slider, #slider .sliderInner {
	width:350px;height:350px;/* Size of all the images */
	border-radius:0px;
	}
	#slider {background-color:white;position:relative;margin:0 auto;transform: translate3d(0,0,0);}
	#slider a.imgLink, #slider .video {z-index:2;cursor:pointer;position:absolute;top:0px;left:0px;border:0;padding:0;margin:0;width:100%;height:100%;}
	#slider .video {background:transparent url(video.png) no-repeat 50% 50%;}
	#slider .navBulletsWrapper  {display:none;}
	#slider img, #slider>b, #slider a>b {position:absolute; border:none; display:none;}
	#slider .sliderInner {overflow:hidden;position:absolute; top:0; left:0;}
	#slider>a, #slider video, #slider audio {display:none;}
	#slider div {-webkit-transform: translate3d(0,0,0);transform: translate3d(0,0,0);}
	a.group2-Prev, a.group2-Next, a.group2-Play, a.group2-Pause {width:20px; height:20px; 
	background:transparent url(navbuttons.gif); /* Path to button images */
	display:inline-block; *display:inline;zoom:1;/* IE hack */margin-left:4px; margin-right:4px;cursor:pointer;}
	a.group2-Pause{background-position:0 0;}
	a.group2-Play {background-position:0 -20px;}
	a.group2-Next {background-position:0 -40px;}
	a.group2-Prev {background-position:0 -60px;} 
	a.group2-Pause:hover{background-position:20px 0;}
	a.group2-Play:hover {background-position:20px -20px;}
	a.group2-Next:hover {background-position:20px -40px;}
	a.group2-Prev:hover {background-position:20px -60px;} 
	</style>

        //The following script is for the navigation buttons.
        function switchAutoAdvance() {
            imageSlider.switchAuto();
            switchPlayPauseClass();
        }
        function switchPlayPauseClass() {
            var auto = document.getElementById('auto');
            var isAutoPlay = imageSlider.getAuto();
            auto.className = isAutoPlay ? "group2-Pause" : "group2-Play";
            auto.title = isAutoPlay ? "Pause" : "Play";
        }
        switchPlayPauseClass();
